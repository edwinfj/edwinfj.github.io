<h1>Related posts</h1>
<ul id="recommendation">
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if page.tags contains tag and post.url != page.url %}
				<li class="rec-title"><a href="{{post.url}}">{{post.title}}</a></li>
				{% break %}
			{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
